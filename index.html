<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Table Finder</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<h1>Table Finder</h1>
<h2>Pick your table now</h2>
<div class="index">
	<p>Index</p>
	<div class="available">Free</div>
	<div class="reserved">Taken</div>
</div>
<div class="tables">
	<div class="available" value= "1">1</div>
	<div class="available" value= "2">2</div>
	<div class="available" value= "3">3</div>
	<div class="available" value= "4">4</div>
	<div class="available" value= "5">5</div>
	<div class="available" value= "6">6</div>
	<div class="available" value= "7">7</div>
	<div class="available" value= "8">8</div>
	<div class="available" value= "9">9</div>
</div>
<div class="popUpForm">
	<div>
	<i class="material-icons">&#xE5CD;</i>
	<p class="reservation">New Reservation</p>
	<p class="tableNumber"></p>
	<input type="text" class="name" placeholder="name">
	<input type="text" class="phoneNumber" placeholder="phone number">
	<input type="text" class="numberOfParty" placeholder="Number in party">
	<button type="button" class="submitInfo">SAVE</button>
	</div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="script.js" type="text/javascript" ></script>

</body>
</html>
